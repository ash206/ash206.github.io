<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "container">
        <h1>🌝 Moonlight Reads</h2>
        <hr>
        <h4>Create Account</h4>
        <form action="register" method="POST">
            <div class="mb-3 row align-items-center">
                <label for="full-name" class="col-12 col-md-3 col-form-label text-md-end">Full Name:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="full-name" name="full-name" required>
                </div>
            </div>
            <div class="mb-3 row align-items-center">
                <label for="username" class="col-12 col-md-3 col-form-label text-md-end">Username:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
            </div>
            <div class="mb-3 row align-items-center">
                <label for="email" class="col-12 col-md-3 col-form-label text-md-end">Email:</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>
            <div class="mb-3 row align-items-center">
                <label for="password" class="col-12 col-md-3 col-form-label text-md-end">Password:</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
            </div>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
</body>
</html>
