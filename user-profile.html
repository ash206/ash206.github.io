<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }
        .profile-container {
            width: 350px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #333;
        }
        .user-info {
            margin-top: 15px;
        }
        .user-info h2 {
            color: #333;
            margin-bottom: 5px;
        }
        .user-info p {
            color: #777;
            font-size: 14px;
        }
        .edit-btn {
            margin-top: 15px;
            padding: 8px 20px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .edit-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <img src="images/user.png" alt="Profile Picture" class="profile-img">
        <div class="user-info">
            <h2>John Doe</h2>
            <p>Email: johndoe@example.com</p>
            <p>Bio: Web Developer & Book Lover</p>
        </div>
        <button class="edit-btn">Edit Profile</button>
    </div>

</body>
</html>
