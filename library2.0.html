            color: #e0e0e0; /* Soft white text */

        .book-card {
            background-color: #16213e; /* Dark navy */
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease-in-out;
            max-width: 200px; /* Adjust the card size */
            margin: auto; /* Center the cards */
        }

        .book-card:hover {
            transform: scale(1.05);
        }

        .book-card img {
            max-height: 250px; /* Reduce image height */
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .book-card .card-body {
            color: white;
            text-align: center;
        }

        .book-card button {
            background-color: #f9c74f;
            color: #16213e;
            font-weight: bold;
            border: none;
        }

        .card-body button a {
            color: inherit;
            text-decoration: none;
            display: block;
        }

        .book-card button:hover {
            background-color: #f08a5d;
            color: white;
        }
