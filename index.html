    <title>857bookforum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        .navbar .right {
            display: flex;
            align-items: center;
        }

        .user-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: white;
            display: none; 
        }

        .login-btn {
            cursor: pointer;
            font-size: 18px;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 50px; 
            width: 200px;
            height: 100%;
            background-color: #f4f4f4;
            padding-top: 20px;
            box-shadow: 2px 0px 6px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: black;
            font-size: 16px;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background-color: #ddd;
        }

        .main {
            margin-left: 220px;
            margin-top: 60px;
            padding: 20px;
        }

        .book-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .book-item {
            width: 30%;
            height: 200px;
            background: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
    </style>
</head>

    <script>
        let isLoggedIn = false;

        function toggleLogin() {
            isLoggedIn = !isLoggedIn;
            const loginBtn = document.querySelector('.login-btn');
            const userIcon = document.querySelector('.user-icon');

            if (isLoggedIn) {
                loginBtn.style.display = 'none';
                userIcon.style.display = 'block';
            } else {
                loginBtn.style.display = 'block';
                userIcon.style.display = 'none';
            }
        }
